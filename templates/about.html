{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    
    {% load static %}
	<!-- title -->
	<title>About</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="{%static "img/Screenshot-logo.png" %}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="{%static "css/all.min.css" %}">
	<!-- bootstrap -->
	<link rel="stylesheet" href="{%static "bootstrap/css/bootstrap.min.css" %}">
	<!-- owl carousel -->
	<link rel="stylesheet" href="{%static "css/owl.carousel.css" %}">
	<!-- magnific popup -->
	<link rel="stylesheet" href="{%static "css/magnific-popup.css" %}">
	<!-- animate css -->
	<link rel="stylesheet" href="{%static "css/animate.css" %}">
	<!-- mean menu css -->
	<link rel="stylesheet" href="{%static "css/meanmenu.min.css" %}">
	<!-- main style -->
	<link rel="stylesheet" href="{%static "css/main.css" %}">
	<!-- responsive -->
	<link rel="stylesheet" href="{%static "css/responsive.css" %}">
</head>
<body>

	
	<!-- header -->

	<!-- search area -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						
						<h1>About Us</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- featured section -->
	<div class="feature-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-7">
					<div class="featured-text">
						<h2 class="pb-3"> Whip <span class="orange-text">Meal</span></h2>
						<div class="row">
							<div class="col-lg-6 col-md-6 mb-4 mb-md-5">
								<div class="list-box d-flex">
									<div class="list-icon">
										<i class="fas fa-shipping-fast"></i>
									</div>
									<div class="content">
										<h3>Add Your Recipe</h3>
									</div>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 mb-5 mb-md-5">
								<div class="list-box d-flex">
									<div class="list-icon">
										<i class="fas fa-money-bill-alt"></i>
									</div>
									<div class="content">
										<h3>Search through Ingredients</h3>
									</div>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 mb-5 mb-md-5">
								<div class="list-box d-flex">
									<div class="list-icon">
										<i class="fas fa-briefcase"></i>
									</div>
									<div class="content">
										<h3>Bookmark Recipes</h3>
									</div>
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="list-box d-flex">
									<div class="list-icon">
										<i class="fas fa-sync-alt"></i>
									</div>
									<div class="content">
										<h3>Easy Recipe Gateway</h3>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end featured section -->

	<!-- shop banner -->
	<section class="shop-banner">
    	<div class="container">
        	<h3>December sale is on! <br> with big <span class="orange-text">Discount...</span></h3>
            <div class="sale-percent"><span>Sale! <br> Upto</span>50% <span>off</span></div>
            <a href="shop.html" class="cart-btn btn-lg">Shop Now</a>
        </div>
    </section>
	<!-- end shop banner -->


	<!-- footer -->
	
	<!-- copyright -->

	<!-- jquery -->
	<script src="{%static "js/jquery-1.11.3.min.js" %}"></script>
	<!-- bootstrap -->
	<script src="{%static "bootstrap/js/bootstrap.min.js" %}"></script>
	<!-- count down -->
	<script src="{%static "js/jquery.countdown.js" %}"></script>
	<!-- isotope -->
	<script src="{%static "js/jquery.isotope-3.0.6.min.js" %}"></script>
	<!-- waypoints -->
	<script src="{%static "js/waypoints.js" %}"></script>
	<!-- owl carousel -->
	<script src="{%static "js/owl.carousel.min.js" %}"></script>
	<!-- magnific popup -->
	<script src="{%static "js/jquery.magnific-popup.min.js" %}"></script>
	<!-- mean menu -->
	<script src="{%static "js/jquery.meanmenu.min.js" %}"></script>
	<!-- sticker js -->
	<script src="{%static "js/sticker.js" %}"></script>
	<!-- main js -->
	<script src="{%static "js/main.js" %}"></script>

</body>
</html>
{% endblock %}
