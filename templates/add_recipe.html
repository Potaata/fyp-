{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    
    {% load static %}
	<!-- title -->
	<title>Add Recipe</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="{%static "img/Screenshot-logo.png" %}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="{%static "css/all.min.css" %}">
	<!-- bootstrap -->
	<link rel="stylesheet" href="{%static "bootstrap/css/bootstrap.min.css" %}">
	<!-- owl carousel -->
	<link rel="stylesheet" href="{%static "css/owl.carousel.css" %}">
	<!-- magnific popup -->
	<link rel="stylesheet" href="{%static "css/magnific-popup.css" %}">
	<!-- animate css -->
	<link rel="stylesheet" href="{%static "css/animate.css" %}">
	<!-- mean menu css -->
	<link rel="stylesheet" href="{%static "css/meanmenu.min.css" %}">
	<!-- main style -->
	<link rel="stylesheet" href="{%static "css/main.css" %}">
	<!-- responsive -->
	<link rel="stylesheet" href="{%static "css/responsive.css" %}">
</head>
<body>

	
	<!-- header -->

	<!-- search area -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Your Taste</p>
						<h1>Add a Recipe</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

<!-- form -->
<div class="contact-from-section mt-150 mb-150">
	<div class="container">
		<div class="row">
			<div class="mx-auto col-10 col-md-8 col-lg-6">
			<div class="col-lg-8 mb-5 mb-lg-0 text-center">
				
				<div class="form">
					<div class="container py-5">
						<form method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							{{ form }}   
						<p></p>                 
							<button class="btn btn-primary" type="submit">Post</button>
						</form>
					</div>	
					<div class="border-top pt-3">
						<a href="{% url 'recipes' %}" >Cancel</a>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
<!-- end form -->

	<!-- footer -->
	
	<!-- copyright -->

	<!-- jquery -->
	<script src="{%static "js/jquery-1.11.3.min.js" %}"></script>
	<!-- bootstrap -->
	<script src="{%static "bootstrap/js/bootstrap.min.js" %}"></script>
	<!-- count down -->
	<script src="{%static "js/jquery.countdown.js" %}"></script>
	<!-- isotope -->
	<script src="{%static "js/jquery.isotope-3.0.6.min.js" %}"></script>
	<!-- waypoints -->
	<script src="{%static "js/waypoints.js" %}"></script>
	<!-- owl carousel -->
	<script src="{%static "js/owl.carousel.min.js" %}"></script>
	<!-- magnific popup -->
	<script src="{%static "js/jquery.magnific-popup.min.js" %}"></script>
	<!-- mean menu -->
	<script src="{%static "js/jquery.meanmenu.min.js" %}"></script>
	<!-- sticker js -->
	<script src="{%static "js/sticker.js" %}"></script>
	<!-- main js -->
	<script src="{%static "js/main.js" %}"></script>

</body>
</html>
{% endblock %}
