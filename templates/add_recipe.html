{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    
    {% load static %}
	<!-- title -->
	<title>Add Recipe</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="{%static "img/Screenshot-logo.png" %}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="{%static "css/all.min.css" %}">
	<!-- bootstrap -->
	<link rel="stylesheet" href="{%static "bootstrap/css/bootstrap.min.css" %}">
	<!-- owl carousel -->
	<link rel="stylesheet" href="{%static "css/owl.carousel.css" %}">
	<!-- magnific popup -->
	<link rel="stylesheet" href="{%static "css/magnific-popup.css" %}">
	<!-- animate css -->
	<link rel="stylesheet" href="{%static "css/animate.css" %}">
	<!-- mean menu css -->
	<link rel="stylesheet" href="{%static "css/meanmenu.min.css" %}">
	<!-- main style -->
	<link rel="stylesheet" href="{%static "css/main.css" %}">
	<!-- responsive -->
	<link rel="stylesheet" href="{%static "css/responsive.css" %}">
</head>
<body>

	
	<!-- header -->

	<!-- search area -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Your Taste</p>
						<h1>Add a Recipe</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- form -->
		<div class="contact-from-section mt-150 mb-150">
			<div class="container">
				<div class="row">
					<div class="col-lg-8">
						<div class="checkout-accordion-wrap">
							<div class="accordion" id="accordionExample">
								<div class="card single-accordion">
									<div class="card-header" id="headingOne">
										<h5 class="mb-0">
											<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
											Recipe Details
											</button>
										</h5>
									</div>	
									<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
										<div class="card-body">
											<div class="billing-address-form">	
												<div class="form">
									
													{% if submitted %}
													Your Recipe was submitted Successfully!!
												
													{% else %}

													<form action="" method="post" enctype="multipart/form-data">
														{% csrf_token %}

														{{ form.as_p}}
													
													<br/>              
														<button class="btn btn-light" type="submit" value="submit">Post</button>
													</form>
													
												
													{% endif %}
												</div>	
												<div class="border-top pt-3">
													<a href="{% url 'recipes' %}" >Cancel</a>
												</div>
											</div>								
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="contact-form-wrap">
							<div class="contact-form-box">
								<div class="product-image">
									<img src=" {% static "img/omelette.jpg" %}" width=150 height=250 class="img-fluid rounded-start" alt="Profile Image">
								</div>
								<h3>Omelete</h3>
							</div>
							<div class="contact-form-box">
								<div class="product-image">
									<img src=" {% static "img/Italian-Pizza.jpg" %}" width=150 height=200 class="img-fluid rounded-start" alt="Profile Image">

								</div>
								<h3>Pizza</h3>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

<!-- end form -->

	<!-- footer -->
	
	<!-- copyright -->

	<!-- jquery javascript-->
	<script src="{%static "js/jquery-1.11.3.min.js" %}"></script>
	
	<script src="{%static "bootstrap/js/bootstrap.min.js" %}"></script>
	
	<script src="{%static "js/jquery.countdown.js" %}"></script>
	
	<script src="{%static "js/jquery.isotope-3.0.6.min.js" %}"></script>
	
	<script src="{%static "js/waypoints.js" %}"></script>
	
	<script src="{%static "js/owl.carousel.min.js" %}"></script>
	
	<script src="{%static "js/jquery.magnific-popup.min.js" %}"></script>
	
	<script src="{%static "js/jquery.meanmenu.min.js" %}"></script>

	<script src="{%static "js/sticker.js" %}"></script>
	
	<script src="{%static "js/main.js" %}"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" integrity="sha512-+2V8hWfOz7STO+An/5wGJf3Wq5J5AX6pYX6tlbUq3fP/XZ+kU6srBb/xwQll6zwfnkt6yB1nHTdXZquT1AyzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
						<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
						<script>
						  $(function() {
							$('.select2').select2();
						  });
						</script>
</body>
</html>
{% endblock %}
