{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% load static %}
	<!-- title -->
	<title>Log out</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="{%static "img/Screenshot-logo.png" %}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="{%static "css/all.min.css" %}">
	<!-- bootstrap -->
	<link rel="stylesheet" href="{%static "bootstrap/css/bootstrap.min.css" %}">
	<!-- owl carousel -->
	<link rel="stylesheet" href="{%static "css/owl.carousel.css" %}">
	<!-- magnific popup -->
	<link rel="stylesheet" href="{%static "css/magnific-popup.css" %}">
	<!-- animate css -->
	<link rel="stylesheet" href="{%static "css/animate.css" %}">
	<!-- mean menu css -->
	<link rel="stylesheet" href="{%static "css/meanmenu.min.css" %}">
	<!-- main style -->
	<link rel="stylesheet" href="{%static "css/main.css" %}">
	<!-- responsive -->
	<link rel="stylesheet" href="{%static "css/responsive.css" %}">

</head>
<body>

		<!-- header -->
		<div class="top-header-area" id="sticker">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-sm-12 text-center">
						<div class="main-menu-wrap">
							<!-- logo -->
							<div class="site-logo">
								<a href="{% url 'home' %}">
									<img src="{% static 'img/Screenshot-logo.png' %}" alt="" class="site-logo">
								</a>
							</div>
							<!-- logo -->
	
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end header -->


	<!-- form -->
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-8 mb-5 mb-lg-0 text-center">
					{% for message in messages %}
					  {% if message.tags == 'success' %}
						<li class="{{ message.tags }}">{{ message }}</li>
					  {% endif %}
					{% endfor %}
					<div class="form-title">
						<h2>You have been logged out!!</h2>
					</div>
						<div class="container py-5">
							 <a href="/login">Log back in here.</a> 
						</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end form -->

	<!-- copyright -->
	<div class="copyright">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-12">
					<p>Copyrights &copy; 2023 - <a>Yunika Shrestha</a>,  All Rights Reserved.<br>
					
					</p>
				</div>
				<div class="col-lg-6 text-right col-md-12">
					<div class="social-icons">
						<ul>
							<li><a href="https://www.facebook.com/yunikashrestha61" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
							<li><a href="https://www.instagram.com/yoonii_chan/" target="_blank"><i class="fab fa-instagram"></i></a></li>
							
							
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end copyright -->

	<!-- jquery javascript-->
	<script src="{%static "js/jquery-1.11.3.min.js" %}"></script>

	<script src="{%static "bootstrap/js/bootstrap.min.js" %}"></script>

	<script src="{%static "js/jquery.countdown.js" %}"></script>
	
	<script src="{%static "js/jquery.isotope-3.0.6.min.js" %}"></script>

	<script src="{%static "js/waypoints.js" %}"></script>

	<script src="{%static "js/owl.carousel.min.js" %}"></script>
	
	<script src="{%static "js/jquery.magnific-popup.min.js" %}"></script>

	<script src="{%static "js/jquery.meanmenu.min.js" %}"></script>

	<script src="{%static "js/sticker.js" %}"></script>

	<script src="{%static "js/main.js" %}"></script>
	
</body>
</html>
{% endblock %}
