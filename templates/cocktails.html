{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    
    {% load static %}
	<!-- title -->
	<title>Cocktails</title>

	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="{%static "img/Screenshot-logo.png" %}">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<!-- fontawesome -->
	<link rel="stylesheet" href="{%static "css/all.min.css" %}">
	<!-- bootstrap -->
	<link rel="stylesheet" href="{%static "bootstrap/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
           
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- owl carousel -->
	<link rel="stylesheet" href="{%static "css/owl.carousel.css" %}">
	<!-- magnific popup -->
	<link rel="stylesheet" href="{%static "css/magnific-popup.css" %}">
	<!-- animate css -->
	<link rel="stylesheet" href="{%static "css/animate.css" %}">
	<!-- mean menu css -->
	<link rel="stylesheet" href="{%static "css/meanmenu.min.css" %}">
	<!-- main style -->
	<link rel="stylesheet" href="{%static "css/main.css" %}">
	<!-- responsive -->
	<link rel="stylesheet" href="{%static "css/responsive.css" %}">
</head>
<body>
	<!-- header -->

	<!-- search area -->

    	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Search For</p>
						<h1>Cocktails</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

    <div class='py-4 mt-auto'>
        <div class='container-fluid px-4'>
            <div class='row justify-content-center'>
                <div class='col-xl-12'>
                    <div class='row'>
                        <div class='col-md-12 mt-5'>
                            <div class='card bg-light mb-3'>
                                <div class='card-body'>
                                    <div class='input-group'>
                                        <form method='POST'>
                                            {% csrf_token %}
                                            <div class='input-group'>
                                                <div class='row'>
                                                    <div class='col-md-12'>
                                                        <input type = 'text' name = 'query' class = 'form-control inputstyle'
                                                            placeholder='search for a cocktail...' required>
                                                    </div>
                                                    <div class='col-md-12 mt-2'>
                                                        <button type='submit' class='btn btn-light'>
                                                            Add 
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class='card bg-light mb-7'>
                                <div class='card-header'>
                                    <h5>Cocktails</h5>        
                                </div>
                                <div class='card-body'>
                                    <table id='foodtable' class='table table-hover'>
                                        <thead>
                                            <tr>
                                            <th scope='col' class='col-md-2'>Name</th>
                                            <th scope='col' class='col-md-2'>Ingredients</th>
                                            <th scope='col' class='col-md-2'>Instructions</th>
                                            </tr>
                                        </thead>    
                                        <tbody>
                                        {% for item in api %}  
                                            <tr>
                                                <td class='col-md-2'>{{ item.name }}</td>
                                                <td class='col-md-2'>{{ item.ingredients }}</td>
                                                <td class='col-md-2'>{{ item.instructions }}</td>
                                            </tr>     
                                        {% endfor %}        
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
	<!-- footer -->
	
	<!-- copyright -->

	<!-- jquery javascript-->
	<script src="{%static "js/jquery-1.11.3.min.js" %}"></script>
	
	<script src="{%static "bootstrap/js/bootstrap.min.js" %}"></script>
	
	<script src="{%static "js/jquery.countdown.js" %}"></script>

	<script src="{%static "js/jquery.isotope-3.0.6.min.js" %}"></script>
	
	<script src="{%static "js/waypoints.js" %}"></script>
	
	<script src="{%static "js/owl.carousel.min.js" %}"></script>

	<script src="{%static "js/jquery.magnific-popup.min.js" %}"></script>

	<script src="{%static "js/jquery.meanmenu.min.js" %}"></script>
	
	<script src="{%static "js/sticker.js" %}"></script>

	<script src="{%static "js/main.js" %}"></script>

</body>
</html>

        {% endblock %}
