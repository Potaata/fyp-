	{% load static %}

</head>
<body>
<!-- Section: Design Block -->
<section class="text-center">
	<!-- Background image -->
	<div class="p-5 bg-image" style="
		  background-image: url('https://images.pexels.com/photos/1435735/pexels-photo-1435735.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
		  height: 300px;
		  "></div>
	<!-- Background image -->
  
	<div class="card w-50 mx-auto shadow-5-strong" style="
		  margin-top: -100px;
		  background: hsla(0, 0%, 100%, 0.8);
		  backdrop-filter: blur(30px);
		  ">
	  <div class="card-body py-5 ">
  
		<div class="row d-flex justify-content-center">
		  <div class="col-lg-8">
			<h2 class="fw-bold mb-5">Sign up now</h2>
			
			  <form method="POST">
										
				{% csrf_token %}
				{{ register_form }} 
			</br></br>
				<button class="btn btn-light" type="submit">Register</button>
			
		</br></br></br>
			<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
			  <!-- Register buttons -->
			  <div class="text-center">
				<p>or sign up with:</p>
				<button type="button" class="btn btn-light btn-floating mx-1">
				  <i class="fab fa-facebook-f"></i>
				</button>
  
				<button type="button" class="btn btn-light btn-floating mx-1">
				  <i class="fab fa-google"></i>
				</button>
  
				<button type="button" class="btn btn-light btn-floating mx-1">
				  <i class="fab fa-twitter"></i>
				</button>
  
				<button type="button" class="btn btn-light btn-floating mx-1">
				  <i class="fab fa-github"></i>
				</button>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	</div>
  </section>
